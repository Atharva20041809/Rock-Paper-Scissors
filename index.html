<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock,Paper and Scissors</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6851/6851302.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="player">
            <img class="rock-player" src="images/rock.png" alt="sorry">
            <img class="paper-player" src="images/paper.png" alt="sorry">
            <img class="scissors-player" src="images/scissors.png" alt="sorry">
        </div>
        <div class="versus">vs</div>
        <div class="computer">
            <img class="rock-computer" src="images/rock.png" alt="sorry">
            <img class="paper-computer" src="images/paper.png" alt="sorry">
            <img class="scissors-computer" src="images/scissors.png" alt="sorry">
    </div>
    </div>
    <div class="game">
        <div class="you">
            <div id="you" class="rock-you">
                <img class="rock" src="images/rock.png" alt="sorry">
            </div>
            <div id="you" class="paper-you">
                <img class="paper" src="images/paper.png" alt="soory">
            </div>
            <div id="you" class="scissors-you">
                <img class="scissors" src="images/scissors.png" alt="srry">
            </div>
        </div>
        <div>
        <div class="score">
            <div>
            <div class="yo">0</div>
            You
            </div>
            <div>
            <div class="dif">:</div>
            </div>
            <div>
            <div class="op">0</div>
            Computer
            </div>
        </div>
        <div class="winner"></div>
        </div>
        <div class="opponent">
            <div class="rock-op">
                <img class="rock" src="images/rock.png" alt="sooruy">
            </div>
            <div class="paper-op">
                <img class="paper" src="images/paper.png" alt="suurrry">
            </div>
            <div class="scissors-op">
                <img class="scissors" src="images/scissors.png" alt="siiirirrry">
            </div>
        </div>
    </div>
    <div class="options">
        <div class="move">Play your move</div>
        <div class="again">Play again</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
